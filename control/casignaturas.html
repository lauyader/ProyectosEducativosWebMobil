        .container{
          background: #2095f2ff;

<body>

    <div class="container">
      <div class="row" align="center">
       <img src="../img/SacaNotas_01.jpg">
     </div>
     <hr>

    <div  class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div  style="background: #3e50b4;" class="panel panel-default ">
            <div style="background: #3e50b4;" class="panel-heading" role="tab" id="headingOne">

              <h4 class="panel-title ">
                Listado de  Asignaturas Asignadas
              </h4>
            </div>

          </div>

          <div class="table-responsive" ng-controller="micontrolador">
            <table class="table table-hover">
              <thead>
                <tr>
                  <td>Código</td><td>Unidad Curricular</td> <td>Sección</td><td>Turno</td>
                </tr>

              </thead>
              <tbody>
               <tr ng-repeat="prueba in Lista.integrantes">
                <td>{{mensaje}}</td><td>{{mensaje2}}</td> <td>{{prueba.Docente}}</td><td>(E)(M)(B)</td>

              </tr>
            </tbody>
          </table>
          </div
        

        <!-- /Menu Archivos -->
      </div>

<table>

<script>

    /**
    *  Module
    *
    * Description
    */
    var expresiones=angular.module('express', []);
    expresiones.controller('micontrolador', function($scope, $http){


        $http.get('datos.json')
          .success(function(datos){
            $scope.Lista = datos;       
        });
      $scope.mensaje="hola mundo";
      $scope.mensaje2="paso 2";
      
    });

</script>
